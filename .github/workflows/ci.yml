name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "${GOOGLE_SERVICES_JSON}" ]; then
            echo "Decoding GOOGLE_SERVICES_JSON..."
            printf '%s' "$GOOGLE_SERVICES_JSON" | base64 --decode > app/google-services.json
          else
            echo "GOOGLE_SERVICES_JSON secret not found. Generating dummy file..."
            cat > app/google-services.json << 'EOT'
          {
            "project_info": {
              "project_number": "000000000000",
              "project_id": "mock-project-id",
              "storage_bucket": "mock-project-id.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                  "android_client_info": {
                    "package_name": "com.openclaw.assistant"
                  }
                },
                "api_key": [
                  {
                    "current_key": "mock-api-key"
                  }
                ],
                "services": {
                  "analytics_service": {
                    "status": 1
                  },
                  "appinvite_service": {
                    "status": 1,
                    "other_platform_oauth_client": []
                  },
                  "ads_service": {
                    "status": 2
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOT
          fi

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Run Lint
        run: ./gradlew lint

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
