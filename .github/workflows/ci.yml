name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "${GOOGLE_SERVICES_JSON}" ]; then
            echo "Decoding GOOGLE_SERVICES_JSON..."
            printf '%s' "$GOOGLE_SERVICES_JSON" | base64 --decode > app/google-services.json
          else
            echo "GOOGLE_SERVICES_JSON secret not found. Generating dummy file..."
            echo "WARNING: Debug APK will crash at runtime without real Firebase config."
            cat > app/google-services.json << 'EOT'
          {
            "project_info": {
              "project_number": "000000000000",
              "project_id": "mock-project-id",
              "storage_bucket": "mock-project-id.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                  "android_client_info": {
                    "package_name": "com.openclaw.assistant"
                  }
                },
                "api_key": [
                  {
                    "current_key": "mock-api-key"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              },
              {
                "client_info": {
                  "mobilesdk_app_id": "1:000000000000:android:0000000000000001",
                  "android_client_info": {
                    "package_name": "com.openclaw.assistant.debug"
                  }
                },
                "api_key": [
                  {
                    "current_key": "mock-api-key"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOT
          fi

      - name: Decode Keystore
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          if [ -n "${RELEASE_KEYSTORE_BASE64}" ]; then
            echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > release.keystore
          fi

      - name: Create local.properties
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "storeFile=release.keystore" >> local.properties
          echo "storePassword=$STORE_PASSWORD" >> local.properties
          echo "keyAlias=$KEY_ALIAS" >> local.properties
          echo "keyPassword=$KEY_PASSWORD" >> local.properties

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Run Lint
        run: ./gradlew lint

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
