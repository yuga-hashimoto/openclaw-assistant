name: Build APK and Create Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode Keystore
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > release.keystore

      - name: Create local.properties
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "storeFile=release.keystore" >> local.properties
          echo "storePassword=$STORE_PASSWORD" >> local.properties
          echo "keyAlias=$KEY_ALIAS" >> local.properties
          echo "keyPassword=$KEY_PASSWORD" >> local.properties

      - name: Build Release Artifacts
        run: ./gradlew assembleRelease bundleRelease

      - name: Get commit message
        id: commit
        run: |
          echo "message<<EOF" >> $GITHUB_OUTPUT
          git log -1 --pretty=%B >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Rename Artifacts
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/OpenClawAssistant-${{ github.ref_name }}.apk
          mv app/build/outputs/bundle/release/app-release.aab app/build/outputs/bundle/release/OpenClawAssistant-${{ github.ref_name }}.aab

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            app/build/outputs/apk/release/OpenClawAssistant-${{ github.ref_name }}.apk
            app/build/outputs/bundle/release/OpenClawAssistant-${{ github.ref_name }}.aab
          draft: false
          prerelease: false

      - name: Upload Artifacts (Non-tag push)
        uses: actions/upload-artifact@v4
        if: "!startsWith(github.ref, 'refs/tags/')"
        with:
          name: release-artifacts
          path: |
            app/build/outputs/apk/release/app-release.apk
            app/build/outputs/bundle/release/app-release.aab
